<div class="container mt-4">
    <div class="row">
        <div class="col-md-3" *ngFor= "let movie of popularMoviesData">
            <div class="card" (click) = "navigateToMovieDetails(movie.id)">
                <img [src] = movie.poster class="card-img-top" alt="..." style="width: 200px; height: 300px;"/>
                <div class="card-body">
                    <h4 class="card-title">
                        {{movie.name}}
                    </h4>
                    <p class="card-text">
                        <strong style="color: red;">Release Date: </strong> {{movie.releaseDate}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
